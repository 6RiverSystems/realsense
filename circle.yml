dependencies:
  cache_directories:
    - "~/.apt-cache"
    - "~/.ccache"
  pre:
    - sudo rm -rf /var/cache/apt/archives && sudo ln -s ~/.apt-cache /var/cache/apt/archives && mkdir -p ~/.apt-cache/partial
    - gpg --keyserver pgp.mit.edu --recv-keys 749D6EEC0353B12C
    - gpg --export --armor 749D6EEC0353B12C | sudo apt-key add -
    - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
    - sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net --recv-key 0xB01FA116
    - sudo apt-get update
    - sudo apt-get install ros-indigo-desktop-full
    - sudo apt-get install ros-indigo-navigation
    - sudo apt-get install ros-indigo-rgbd-launch
    - sudo apt-get install ros-indigo-depthimage-to-laserscan
    - sudo rosdep init
    - rosdep update
    - sudo apt-get install libsdl-image1.2-dev
    - sudo apt-get install socat
    - sudo apt-get install ccache
    - sudo apt-get install python-gevent=1.0-1ubuntu1
    - sudo apt-get install libunwind8-dev
    - sudo apt-get install expect-dev
    - echo "source /opt/ros/indigo/setup.bash" >> ~/.bashrc
    - echo "export PYTHONPATH=/usr/lib/python2.7/dist-packages:${PYTHONPATH}" >> ~/.bashrc
    - echo "export PATH=/usr/lib/ccache:$PATH" >> ~/.bashrc
    - echo "export ROS_PARALLEL_JOBS=-j8" >> ~/.bashrc
    - cd ~/ros/srs_chuck/src && catkin_init_workspace

  override:
    - cd ~/ros/srs_chuck && catkin_make run_tests

test:
  override:
    - cd ~/ros/srs_chuck && catkin_make run_tests
    - catkin_test_results ~/ros/srs_chuck/build/test_results

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find ~/ros/srs_chuck/build/test_results -type f -name '*.xml' -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
