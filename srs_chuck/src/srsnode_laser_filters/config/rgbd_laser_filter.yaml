scan_filter_chain:
# box filter to filter out any point inside the root body
- name: box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: base_footprint
    max_x: 0.49
    max_y: 0.31
    max_z: 3.0
    min_x: -0.49
    min_y: -0.31
    min_z: 0.0
