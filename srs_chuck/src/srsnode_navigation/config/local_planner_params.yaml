DWAPlannerROS:
  max_vel_x: 1.0
  min_vel_x: 0.00

  max_trans_vel: 1.0
  min_trans_vel: 0.00
  trans_stopped_vel: 1.0

  max_rot_vel: 1.0
  min_rot_vel: 0.05
  rot_stopped_vel: 1.0

  acc_lim_x: 0.7
  acc_lim_theta: 2.5
  acc_limit_trans: 0.5

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.15

# Forward Simulation Parameters
  sim_time: 1.7
  sim_granularity: 0.1
  angular_sim_granularity: 0.1
  vx_samples: 14
  vtheta_samples: 20
  meter_scoring: true

# Trajectory Scoring Parameters
  path_distance_bias: 32        # weighting for how much it should stick to the global path plan
  goal_distance_bias: 16        # wighting for how much it should attempt to reach its goal
  occdist_scale: 0.01           # weighting for how much the controller should avoid obstacles
  forward_point_distance: 0.325 # how far along to place an additional scoring point
  stop_time_buffer: 0.2         # amount of time a robot must stop in before colliding for a valid traj.
  scaling_speed: 0.25           # absolute velocity at which to start scaling the robot's footprint
  max_scaling_factor: 0.2       # how much to scale the robot's footprint when at speed.

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05  # how far to travel before resetting oscillation flags
  oscillation_reset_angle: 0.2  # how far to turn before resetting oscillation flags

# Debugging
  publish_traj_pc : false
  publish_cost_grid_pc: false

# Differential-drive robot configuration
  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 0

# topics
#  odom_topic: /internal/sensors/odometry/velocity/estimate

  use_dwa: true
